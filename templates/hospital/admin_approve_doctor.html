{% extends 'hospital/admin_base.html' %}
{% block content %}
{%load static%}


        <br>
        
            <br>
            <div class="container">
             
              <div class="row">
                <div class="col-md-12">
                  <table class="table table-bordered" id="dev-table">
                    <thead>
                      
                        <tr>
                          <th style="background-color: #43d5cb;" colspan="7"><center>Doctors Applied For Registration</center></th>
                         
                        </tr>
                     
                        <th>Name</th>
                        <th>Profile Picture</th>
                        <th>Mobile</th>
                        <th>Address</th>
                        <th>Department</th>
                        <th>Approve</th>
                        <th>Reject</th>
                      </tr>
                    </thead>
                    {% for d in doctors %}
                    <tr>
                      <td> {{d.get_name}}</td>
                      <td> <img src="{% static 'static/images/profile_pic/DoctorProfilePic' %}" alt="Profile Pic" height="40px" width="40px" /></td>
                      <td>{{d.mobile}}</td>
                      <td>{{d.address}}</td>
                      <td>{{d.department}}</td>
                      <td><a class="btn btn-primary btn-xs" href="{% url 'approve-doctor' d.id  %}"><span class="glyphicon glyphicon-ok"></span></a></td>
                      <td><a class="btn btn-danger btn-xs" href="{% url 'reject-doctor' d.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
                    </tr>
                    {% endfor %}
                  </table>
                </div>
              </div>
            </div>
    </div>
  </div>
</div>

{% endblock content %}
